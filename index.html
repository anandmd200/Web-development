<html>
  <head>
    <title>Java script</title>
  </head>
  <body>
    <button id="btn">click me</button>
    <script>
      let count = 0;
      document.getElementById("btn").addEventListener("click", function xyx() {
        count++;
        console.log("clicked: ", count);
      });
    </script>
  </body>
</html>
